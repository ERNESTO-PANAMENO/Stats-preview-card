<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main>

    <div class="container">

      <div class="information-container">
        <div class="information">
          <div class="header">
            <h1 class="header-text">Get <span class="header-text-violet">insights</span> that help your business grow.</h1>
            <p class="text-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
    
          <div class="stats">
            <div class="items1">
              <h2 class="header-text">10k+</h2>
              <p class="stat-headings">COMPANIES</p>
            </div>
            <div class="items2">
              <h2 class="header-text">314</h2>
              <p class="stat-headings">TEMPLATES</p>
            </div>
            <div class="items3">
              <h2 class="header-text">12M+</h2>
              <p class="stat-headings">QUERIES</p>
            </div>
          </div>
        </div>
      </div> 

      <div class="image-container">
        <img src="images/image-header-desktop.jpg" alt="header" class="image">
      </div>
    
    </div>

  </main>
</body>
</html>
